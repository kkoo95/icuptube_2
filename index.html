<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Icuptube</title>
  <link rel="stylesheet" href="css/bootstrap.css">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <script type="text/x-handlebars" data-template-name="application">
  <div class="container">
    <div class="row clearfix">
      <div class="col-md-12 column">

        <ul class='nav nav-pills'>
          <li><a>Home</a></li>
          <li><a>BACON</a></li>
          <li><div class='top-search-field'>
              {{input placeholder="Youtube ID" valueBinding='videoId'}}
              <button {{action 'addVideo'}} class='btn-primary'>Add</button>
          </div></li>
        </ul>
        
        <div class='outlet'>
          {{outlet}}
        </div>
        
      </div>    
    </div>  
  </div>
  </script>

  <script type="text/x-handlebars" data-template-name="index">
    <ul class='list-unstyled fix-inline-block-ws'>
    {{#each}}
      {{video-box tagName='li' classNames="video-box img-thumbnail" video=this}}
    {{/each}}
    </ul>
  </script>

  <script type="text/x-handlebars" data-template-name="components/video-box">
    {{ytVideoImg}}
  </script>
  
  <script src="js/libs/jquery-1.10.2.js"></script>
  <script src="js/libs/handlebars-1.1.2.js"></script>
  <script src="js/libs/ember-1.5.1.js"></script>
  <script src="js/libs/ember-data.js"></script>
  <script src="js/yt-auth.js"></script>
  <script src="js/app.js"></script>
  <script src="https://apis.google.com/js/client.js?onload=googleApiClientReady"></script>
  <!--<script src="https://www.youtube.com/iframe_api"></script>-->
</body>
</html>
